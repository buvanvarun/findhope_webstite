<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">

</head>

<body>
    <div class="progressbar" id="progressbar"></div>
    <div class="container0">
        <div id="container" class="container">
            <div id="question" class="question">
                <p id="q" class="q"></p>
            </div>
        </div>
        <div class="container2">
            <div id="options" class="options">
                <input class="o1" name="opt" id="o1" type="button" value="Not at all">
                <input class="o2" name="opt" id="o2" type="button" value="Several days">
                <input class="o3" name="opt" id="o3" type="button" value="More than half days">
                <input class="o4" name="opt" id="o4" type="button" value="Nearly everyday">
            </div>
        </div>
        <div id="res" class="res opac">
            <h2 id="r" class="r"></h2>
            <div class="circle">

                <div class="percent">
                    <span class="text" id="percent"></span>
                    <svg>
                        <circle cx='100' cy='100' r='100'></circle>
                        <circle cx='100' cy='100' r='100' id="circle2"></circle>
                    </svg>
                </div>
            </div>
            <div class="bargraph">
                <div class="lines">
                    <hr class="line">
                    <hr class="line">
                    <hr class="line">
                </div>
                <div class="bars">
                    <div class="bar" id="bar1"></div>
                    <div class="bar" id="bar2"></div>
                    <div class="bar" id="bar3"></div>
                    <div class="bar" id="bar4"></div>
                    <div class="bar" id="bar5"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</body>

</html>
