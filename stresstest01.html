<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./Logo/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./Logo/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./Logo/favicon-16x16.png" />
    <link rel="manifest" href="./Logo/site.webmanifest" />

</head>

<body>
    <div class="progressbar" id="progressbar"></div>
    <div class="container0">
        <div id="container" class="container">
            <div id="question" class="question">
                <p id="q" class="q"></p>
            </div>
        </div>
        <div class="container2">
            <div id="options" class="options">
                <input class="o1" name="opt" id="o1" type="button" value="Never">
                <input class="o2" name="opt" id="o2" type="button" value="Almost never">
                <input class="o3" name="opt" id="o3" type="button" value="Sometimes">
                <input class="o4" name="opt" id="o4" type="button" value="Fairly often">
                <input class="o4" name="opt" id="o5" type="button" value="Very often" style="margin-top: 20px;">
            </div>
        </div>
        <div id="res" class="res opac">
            <h2 id="r" class="r"></h2>
            <div class="circle">
                <div class="percent">
                    <span class="text" id="percent"></span>
                    <svg>
                        <circle cx='100' cy='100' r='100'></circle>
                        <circle cx='100' cy='100' r='100' id="circle2"></circle>
                    </svg>
                </div>
            </div>
        </div>

        <script src="./text4.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</body>

</html>
