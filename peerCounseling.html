  <title>Peer Counseling | FindHope</title>

<body>
  <!-- Start Contact Section -->
  <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">
    <div class="w3-content" style="max-width: 600px;">
      <h4 class="w3-center"><b>Peer Counseling</b></h4>

      <script type="text/javascript">
        var submitted = false;
        window.onload = function () {
          document.getElementById('myForm').reset();
        }
      </script>

      <iframe name="hidden_iframe" id="hidden_iframe" style="display: none;"
        onload="if(submitted) {window.location=`./redirect.html`;}"></iframe>

      <!-- Update the Google forms URL in action-->
      <form id="myForm"
        action="https://docs.google.com/forms/u/5/d/e/1FAIpQLScLp0GxKSMF9I9b2rhlU-BCBmGAm9QVfcsiBA-fChOk19N5_w/formResponse"
        method="post" target="hidden_iframe" onsubmit="return validateForm(); ">
        <div class="w3-section">
          <label>Name</label> <br>
          <label>(Provide nickname if you wish to be anonymous)</label>
          <input class="w3-input w3-border" type="text" placeholder="Name" id="name" required name="entry.455918560" />
        </div>
        <div class="w3-section">
          <label>Email</label>
          <input class="w3-input w3-border" type="text" placeholder="Email" id="email" required
            name="entry.2020669080" />
        </div>
        <div class="w3-section">
          <label>Whatsapp Number</label> <br>
          <label>(Therapy is done over whatsapp and your number is perfectly safe)</label>
          <input class="w3-input w3-border" f type="text" placeholder="Phone" id="phone" required
            name="entry.1690252233" />
        </div>
        <!-- <div class="w3-section">
          <label>Wellness Score</label>
          <a href="./mentalWellnessTest.html" style="text-decoration: none; color: #007991;">(check your score)</a>
          <input class="w3-input w3-border" type="text" placeholder="Wellness Score" id="score" required
            name="entry.2130726129" />
        </div> -->
        <div class="w3-section">
          <label>Preferred Language</label>
          <p>
            <input class="w3-radio" type="radio" name="entry.1628414300" value="English" checked>
            <label>English</label></p>
          <p>
            <input class="w3-radio" type="radio" name="entry.1628414300" value="Hindi">
            <label>Hindi</label></p>
          <p>
            <input class="w3-radio" type="radio" name="entry.1628414300" value="Telugu">
            <label>Telugu</label></p>
        </div>

        <div class="w3-section">
          <label>Describe your situation</label>
          <input class="w3-input w3-border" type="text" placeholder="" id="message" name="entry.788657994" />
        </div>

        <div class="w3-section">
          <button class="w3-button w3-block w3-black w3-margin-bottom" type="submit">
            SEND
          </button>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript">
    function validateName() {
      var name = document.getElementById("name").value;
      if (name.length == 0) {
        alert("Name can't be blank");
        return false;
      }
      return true;
    }

    function validatePhone() {
      var phone = document.getElementById("phone").value;
      if (phone.length == 0) {
        alert("Phone number can't be blank"); //Validation Message
        return false;
      }

      if (!phone.match(/^[0]?[6789]\d{9}$/)) {
        alert("Please enter a correct phone number"); //Validation Message
        return false;
      }

      return true;
    }

    function validateEmail() {
      var email = document.getElementById("email").value;
      if (email.length == 0) {
        alert("Email can't be blank"); //Validation Message
        return false;
      }

      if (!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
        alert("Please enter a correct email address"); //Validation Message
        return false;
      }

      return true;
    }

    // function validateWellnessScore() {
    //   var score = document.getElementById("score").value;
    //   if (!(score >= 0 && score <= 100)) {
    //     alert("The wellness score must be in range 0-100");
    //     return false;
    //   }
    //   return true;
    // }

    function validateForm() {
      if (!validateName() || !validatePhone() || !validateEmail()) {
        alert("Form not submitted"); //Validation Message
        return false;
      } else {
        submitted = true;
        return true;
      }
    }
  </script>

  <!-- End Contact Section -->
